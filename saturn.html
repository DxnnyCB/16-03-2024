<style>
    body {
        font-family: system-ui;
        background: #000;
        color: white;
        text-align: center;
        overflow: hidden;
        margin: 0;
    }

    @keyframes saturnRotation {
        0% {
            background-position: 0% 0%;
            border: 0px solid #00000000;
        }

        50% {
            background-position: 150% 0%;
            border: 0px solid #00000000;
        }

        100% {
            background-position: 300% 0%;
            border: 0px solid #00000000;
        }
    }

    .saturn-background {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
        width: 30rem;
        height: 30rem;
        position: absolute;
        border-radius: 50%;
        background-image: url('https://www.solarsystemscope.com/textures/download/8k_saturn.jpg');
        background-repeat: repeat-x;
        background-size: 110% 100%;
        opacity: 1;
        animation-name: saturnRotation;
        animation-duration: 15s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards !important;
        box-shadow: inset -10px 8px 6px -5px #ffffff,
            inset 20px -20px 40px 30px rgba(0, 0, 0, 0.9), 7px -6px 14px rgba(255, 255, 255, 0.3215686275);
    }

    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #E1B392;
        border-radius: 50%;
        animation: twinkle 1s infinite alternate;
    }

    .saturn-with-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .saturn-ring {
        position: absolute;
        width: 50rem;
        height: 30px;
        border-radius: 50%;
        background-image: url('https://www.solarsystemscope.com/textures/download/8k_saturn_ring_alpha.png');
        background-size: cover;
        box-shadow: 0px 0px 20px 5px #E1B392;
        animation: ringAnimation 15s linear infinite;
        transform: translate(-50%, -50%) rotate(90deg);
    }

    @keyframes ringAnimation {
        from {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        to {
            transform: translate(-50%, -50%) rotate(-360deg);
        }
    }

    @keyframes twinkle {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }
</style>

<div class="stars">
    <script>
        const numStars = 1000;
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            starsContainer.appendChild(star);
        }
    </script>
</div>

<div class="saturn-with-ring">
    <div class="saturn-background"></div>
    <div class="saturn-ring"></div>
</div>
